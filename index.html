<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Movie Night</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #121212; color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: #1e1e1e; padding: 30px; border-radius: 20px; width: 380px; text-align: center; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .filter-box { text-align: left; background: #252525; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #444; }
        label { font-size: 0.75rem; color: #5865F2; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 5px; }
        select, input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: none; background: #333; color: white; box-sizing: border-box; font-size: 1rem; }

        .gen-btn { width: 100%; padding: 15px; background: #5865F2; color: white; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; transition: 0.2s; }
        .gen-btn:hover { background: #4752c4; }
        .gen-btn:active { transform: scale(0.98); }
        
        #movieResult { margin-top: 25px; display: none; border-top: 1px solid #333; padding-top: 20px; text-align: left; animation: fadeIn 0.4s ease-in; }
        #poster { width: 100%; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
        .movie-title { font-size: 1.6rem; margin: 0; text-align: center; color: #fff; }
        .movie-year { color: #888; text-align: center; display: block; margin-bottom: 15px; font-size: 1rem; }
        
        .info-box { font-size: 0.9rem; color: #ccc; background: #2a2a2a; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #5865F2; }
        .label { color: #5865F2; font-weight: bold; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }

        .trailer-btn { background: #FF0000; color: white; font-weight: bold; text-decoration: none; display: flex; padding: 14px; border-radius: 8px; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .trailer-btn:hover { background: #cc0000; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <h1 style="margin-top:0; color: #5865F2;">Movie Night</h1>
    
    <div class="filter-box">
        <label>Pick a Genre</label>
        <select id="genre">
            <option value="28">Action</option>
            <option value="35">Comedy</option>
            <option value="27">Horror</option>
            <option value="878">Sci-Fi</option>
            <option value="16">Animation</option>
            <option value="12">Adventure</option>
        </select>

        <label>Released After Year</label>
        <input type="number" id="minYear" value="2020" min="1900" max="2025">
    </div>

    <button class="gen-btn" onclick="generateMovie()">Generate Random Movie</button>

    <div id="movieResult">
        <img id="poster" src="" alt="Poster">
        <h2 id="title" class="movie-title"></h2>
        <span id="year" class="movie-year"></span>
        
        <div class="info-box">
            <span class="label">Starring:</span><br>
            <span id="actorList" style="display: block; margin-top: 5px;"></span>
        </div>

        <a id="trailerLink" href="#" target="_blank" class="trailer-btn">â–¶ WATCH TRAILER</a>
    </div>
</div>

<script>
    // Use only the primary Movie Database API
    const API_KEY = '88b69ffc8cf460d82c9664da36b87476'; 

    async function generateMovie() {
        const genreId = document.getElementById('genre').value;
        const minYear = document.getElementById('minYear').value;
        const resultDiv = document.getElementById('movieResult');

        // Search for popular movies after the chosen year on a random page (1-3)
        const randomPage = Math.floor(Math.random() * 3) + 1;
        const url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=${genreId}&primary_release_date.gte=${minYear}-01-01&sort_by=popularity.desc&language=en-US&page=${randomPage}`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            
            if (data.results && data.results.length > 0) {
                // Pick a random movie from the results
                const movie = data.results[Math.floor(Math.random() * data.results.length)];
                
                // 1. Set Title and Year
                document.getElementById('title').innerText = movie.title;
                document.getElementById('year').innerText = movie.release_date ? movie.release_date.split('-')[0] : "N/A";
                
                // 2. Set Poster Image
                document.getElementById('poster').src = movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : "https://via.placeholder.com/500x750?text=No+Poster+Found";
                
                // 3. Show the result box
                resultDiv.style.display = 'block';

                // 4. Fetch the Actors (Credits)
                const creditsRes = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}/credits?api_key=${API_KEY}`);
                const creditsData = await creditsRes.json();
                const mainActors = creditsData.cast.slice(0, 4).map(a => a.name).join(', ');
                document.getElementById('actorList').innerText = mainActors || "Cast information unavailable";

                // 5. Fetch the Trailer
                const videoRes = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}/videos?api_key=${API_KEY}`);
                const videoData = await videoRes.json();
                const trailer = videoData.results.find(v => v.site === 'YouTube' && (v.type === 'Trailer' || v.type === 'Teaser'));
                
                const tBtn = document.getElementById('trailerLink');
                if (trailer) {
                    tBtn.href = `https://www.youtube.com/watch?v=${trailer.key}`;
                    tBtn.style.display = 'flex';
                } else {
                    tBtn.style.display = 'none';
                }

                // Scroll to result on mobile
                resultDiv.scrollIntoView({ behavior: 'smooth' });

            } else {
                alert("No movies found for that year. Try choosing an earlier year!");
            }
        } catch (error) {
            console.error(error);
            alert("Something went wrong. Please check your internet connection.");
        }
    }
</script>

</body>
</html>
