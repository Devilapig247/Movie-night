<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night Generator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #141414; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #222; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 350px; }
        select, button { padding: 10px; margin: 10px; border-radius: 5px; border: none; font-size: 1rem; }
        button { background: #e50914; color: white; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #ff0a16; }
        #movie-display { margin-top: 20px; display: none; }
        .title-card { width: 100%; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .score { font-weight: bold; color: #fa320a; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>Movie Night</h1>
    <p>What are we feeling tonight?</p>
    
    <select id="genreSelect">
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Horror">Horror</option>
        <option value="Sci-Fi">Sci-Fi</option>
    </select>

    <br>
    <button onclick="generateMovie()">Generate Movie</button>

    <div id="movie-display">
        <img id="moviePoster" class="title-card" src="" alt="Movie Poster">
        <h2 id="movieTitle"></h2>
        <p>Rotten Tomatoes: <span id="movieScore" class="score"></span></p>
    </div>
</div>

<script>
    const movies = [
        { title: "Mad Max: Fury Road", genre: "Action", score: "97%", img: "https://placehold.co/300x450/red/white?text=Mad+Max" },
        { title: "Superbad", genre: "Comedy", score: "88%", img: "https://placehold.co/300x450/blue/white?text=Superbad" },
        { title: "Hereditary", genre: "Horror", score: "90%", img: "https://placehold.co/300x450/black/white?text=Hereditary" },
        { title: "Inception", genre: "Sci-Fi", score: "87%", img: "https://placehold.co/300x450/purple/white?text=Inception" },
        { title: "John Wick", genre: "Action", score: "86%", img: "https://placehold.co/300x450/grey/white?text=John+Wick" }
    ];

    function generateMovie() {
        const selectedGenre = document.getElementById('genreSelect').value;
        const filteredMovies = movies.filter(m => m.genre === selectedGenre);
        const randomMovie = filteredMovies[Math.floor(Math.random() * filteredMovies.length)];

        document.getElementById('movieTitle').innerText = randomMovie.title;
        document.getElementById('moviePoster').src = randomMovie.img;
        document.getElementById('movieScore').innerText = randomMovie.score;
        document.getElementById('movie-display').style.display = 'block';
    }
</script>

</body>
</html>
