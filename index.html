<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Movie Night Generator</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #121212; color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: #1e1e1e; padding: 30px; border-radius: 20px; width: 380px; text-align: center; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .filter-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 0.75rem; color: #5865F2; font-weight: bold; text-transform: uppercase; margin-left: 5px; }
        
        select, input, button { width: 100%; padding: 12px; margin: 5px 0 15px 0; border-radius: 8px; border: none; font-size: 1rem; box-sizing: border-box; }
        select, input { background: #333; color: white; }
        
        .gen-btn { background: #5865F2; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .gen-btn:hover { background: #4752c4; }
        .trailer-btn { background: #FF0000; color: white; font-weight: bold; cursor: pointer; text-decoration: none; display: none; align-items: center; justify-content: center; gap: 8px; padding: 12px; border-radius: 8px; }

        #movieResult { margin-top: 20px; display: none; border-top: 1px solid #333; padding-top: 20px; text-align: left; animation: fadeIn 0.5s; }
        img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .movie-title { font-size: 1.6rem; margin: 0; text-align: center; }
        .movie-year { color: #888; text-align: center; margin-bottom: 15px; display: block; font-size: 0.9rem; }
        .rt-score { color: #fa320a; font-weight: bold; font-size: 1.4rem; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .rt-logo { width: 28px !important; height: 28px; }
        .actors { font-size: 0.9rem; color: #ccc; background: #2a2a2a; padding: 12px; border-radius: 8px; margin-bottom: 15px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <h1 style="margin-top:0;">Movie Filters</h1>
    
    <div class="filter-group">
        <label>Genre</label>
        <select id="genre">
            <option value="28">Action</option>
            <option value="35">Comedy</option>
            <option value="27">Horror</option>
            <option value="878">Sci-Fi</option>
            <option value="16">Animation</option>
        </select>

        <label>Min Rotten Tomatoes Score (%)</label>
        <input type="number" id="minScore" value="70" min="0" max="100">

        <label>Released After Year</label>
        <input type="number" id="minYear" value="2010" min="1900" max="2025">
    </div>

    <button class="gen-btn" id="genBtn" onclick="generateMovie()">Generate Movie</button>

    <div id="movieResult">
        <img id="poster" src="" alt="Poster">
        <h2 id="title" class="movie-title"></h2>
        <span id="year" class="movie-year"></span>
        
        <div class="rt-score">
            <img class="rt-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Rotten_Tomatoes.svg" alt="RT">
            <span id="rtScore">--</span>
        </div>

        <div class="actors" id="actorContainer">
            <span style="font-weight:bold; color:#5865F2; font-size:0.75rem;">STARRING:</span><br>
            <span id="actorList"></span>
        </div>

        <a id="trailerLink" href="#" target="_blank" class="trailer-btn">â–¶ Watch Trailer</a>
    </div>
</div>

<script>
    const TMDB_API_KEY = '88b69ffc8cf460d82c9664da36b87476'; 
    const OMDB_API_KEY = '83f31f61';

    async function generateMovie() {
        const btn = document.getElementById('genBtn');
        btn.innerText = "Searching...";
        btn.disabled = true;

        const targetScore = parseInt(document.getElementById('minScore').value);
        const targetYear = parseInt(document.getElementById('minYear').value);
        const genreId = document.getElementById('genre').value;

        let found = false;
        let attempts = 0;

        // Try up to 10 times to find a movie that matches your filters
        while (!found && attempts < 10) {
            attempts++;
            const randomPage = Math.floor(Math.random() * 10) + 1;
            const tmdbUrl = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_API_KEY}&with_genres=${genreId}&primary_release_date.gte=${targetYear}-01-01&sort_by=popularity.desc&page=${randomPage}`;

            try {
                const tmdbRes = await fetch(tmdbUrl);
                const tmdbData = await tmdbRes.json();
                const movie = tmdbData.results[Math.floor(Math.random() * tmdbData.results.length)];

                const releaseYear = movie.release_date ? parseInt(movie.release_date.split('-')[0]) : 0;

                // Fetch OMDb for the score
                const omdbRes = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(movie.title)}&y=${releaseYear}&apikey=${OMDB_API_KEY}`);
                const omdbData = await omdbRes.json();

                const rtRatingObj = omdbData.Ratings ? omdbData.Ratings.find(r => r.Source === "Rotten Tomatoes") : null;
                const rtScore = rtRatingObj ? parseInt(rtRatingObj.Value) : 0;

                // Check if it meets criteria
                if (rtScore >= targetScore && releaseYear >= targetYear) {
                    displayMovie(movie, rtRatingObj ? rtRatingObj.Value : "N/A", omdbData.Actors, releaseYear);
                    found = true;
                }
            } catch (e) { console.log("Search attempt failed, retrying..."); }
        }

        if (!found) alert("Couldn't find a movie matching those exact filters in that genre. Try lowering the score!");
        btn.innerText = "Generate Movie";
        btn.disabled = false;
    }

    function displayMovie(movie, score, actors, year) {
        document.getElementById('title').innerText = movie.title;
        document.getElementById('year').innerText = year;
        document.getElementById('poster').src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
        document.getElementById('rtScore').innerText = score;
        document.getElementById('actorList').innerText = actors || "Unknown";
        document.getElementById('movieResult').style.display = 'block';

        // Fetch Trailer
        fetch(`https://api.themoviedb.org/3/movie/${movie.id}/videos?api_key=${TMDB_API_KEY}`)
            .then(res => res.json())
            .then(data => {
                const trailer = data.results.find(v => v.type === "Trailer" && v.site === "YouTube");
                const tBtn = document.getElementById('trailerLink');
                if (trailer) {
                    tBtn.href = `https://www.youtube.com/watch?v=${trailer.key}`;
                    tBtn.style.display = 'flex';
                } else {
                    tBtn.style.display = 'none';
                }
            });
    }
</script>

</body>
</html>
