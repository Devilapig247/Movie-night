<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Movie Night</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; padding: 20px; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; border: 1px solid #333; text-align: center; }
        .filter-box { text-align: left; background: #252525; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        label { font-size: 0.8rem; color: #5865F2; font-weight: bold; }
        select, input, button { width: 100%; padding: 12px; margin: 5px 0 15px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        select, input { background: #333; color: white; }
        .gen-btn { background: #5865F2; color: white; font-weight: bold; cursor: pointer; }
        #movieResult { display: none; margin-top: 20px; text-align: left; border-top: 1px solid #444; padding-top: 20px; }
        #poster { width: 100%; border-radius: 10px; }
        .rt-score { color: #fa320a; font-weight: bold; font-size: 1.2rem; margin: 10px 0; display: flex; align-items: center; gap: 10px; }
        .actors { font-size: 0.9rem; color: #ccc; background: #2a2a2a; padding: 10px; border-radius: 5px; }
        .trailer-btn { background: #ff0000; color: white; text-decoration: none; padding: 10px; display: none; text-align: center; border-radius: 5px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Sunday Movie Night</h2>
    <div class="filter-box">
        <label>Genre</label>
        <select id="genre"><option value="28">Action</option><option value="35">Comedy</option><option value="27">Horror</option><option value="878">Sci-Fi</option></select>
        <label>Min RT Score (%)</label>
        <input type="number" id="minScore" value="60">
        <label>Released After Year</label>
        <input type="number" id="minYear" value="2015">
    </div>
    <button class="gen-btn" id="genBtn" onclick="generateMovie()">Generate Movie</button>

    <div id="movieResult">
        <img id="poster" src="">
        <h3 id="title" style="margin: 10px 0;"></h3>
        <p id="year" style="color:#888; margin:0;"></p>
        <div class="rt-score">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Rotten_Tomatoes.svg" width="25">
            <span id="rtDisplay">--</span>
        </div>
        <div class="actors"><strong>Starring:</strong> <span id="actorList"></span></div>
        <a id="trailer" target="_blank" class="trailer-btn">â–¶ Watch Trailer</a>
    </div>
</div>

<script>
    const TMDB_KEY = '88b69ffc8cf460d82c9664da36b87476';
    const OMDB_KEY = '83f31f61';

    async function generateMovie() {
        const btn = document.getElementById('genBtn');
        btn.innerText = "Searching...";
        btn.disabled = true;

        const genre = document.getElementById('genre').value;
        const year = document.getElementById('minYear').value;
        const minRT = parseInt(document.getElementById('minScore').value);

        try {
            // Get popular movies from TMDB first
            const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_KEY}&with_genres=${genre}&primary_release_date.gte=${year}-01-01&sort_by=popularity.desc`);
            const data = await res.json();
            
            // Try the top 10 results one by one until one hits the score
            let found = false;
            for (let i = 0; i < Math.min(data.results.length, 10); i++) {
                const movie = data.results[i];
                const movieYear = movie.release_date.split('-')[0];
                
                const oRes = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(movie.title)}&y=${movieYear}&apikey=${OMDB_KEY}`);
                const oData = await oRes.json();

                if (oData.Response === "True") {
                    const rt = oData.Ratings ? oData.Ratings.find(r => r.Source === "Rotten Tomatoes") : null;
                    const score = rt ? parseInt(rt.Value) : (oData.imdbRating ? parseFloat(oData.imdbRating) * 10 : 0);

                    if (score >= minRT) {
                        showMovie(movie, oData, rt ? rt.Value : score + "% (IMDb)");
                        found = true;
                        break;
                    }
                }
            }
            if (!found) alert("No movie found matching those filters. Try lowering the score!");
        } catch (err) {
            alert("Connection Error: Check if an ad-blocker is stopping the search.");
        }
        btn.innerText = "Generate Movie";
        btn.disabled = false;
    }

    function showMovie(m, o, s) {
        document.getElementById('movieResult').style.display = 'block';
        document.getElementById('title').innerText = m.title;
        document.getElementById('year').innerText = m.release_date.split('-')[0];
        document.getElementById('poster').src = "https://image.tmdb.org/t/p/w500" + m.poster_path;
        document.getElementById('rtDisplay').innerText = s;
        document.getElementById('actorList').innerText = o.Actors;
        
        fetch(`https://api.themoviedb.org/3/movie/${m.id}/videos?api_key=${TMDB_KEY}`)
            .then(res => res.json())
            .then(data => {
                const trailer = data.results.find(v => v.type === "Trailer" && v.site === "YouTube");
                const tLink = document.getElementById('trailer');
                if (trailer) {
                    tLink.href = "https://www.youtube.com/watch?v=" + trailer.key;
                    tLink.style.display = "block";
                } else { tLink.style.display = "none"; }
            });
    }
</script>
</body>
</html>
