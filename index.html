<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Movie Night</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #121212; color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        
        /* POPUP MODAL STYLES */
        #welcomePopup {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
        }
        .popup-content {
            background: #1e1e1e; padding: 40px; border-radius: 20px;
            max-width: 450px; width: 90%; text-align: center;
            border: 2px solid #5865F2; box-shadow: 0 0 20px rgba(88, 101, 242, 0.4);
        }
        .popup-content h2 { color: #5865F2; margin-top: 0; }
        .popup-content p { font-size: 1.1rem; line-height: 1.5; color: #ddd; }
        .popup-btns { display: flex; flex-direction: column; gap: 10px; margin-top: 25px; }
        .discord-link {
            background: #5865F2; color: white; padding: 12px;
            border-radius: 8px; text-decoration: none; font-weight: bold;
            transition: 0.3s;
        }
        .discord-link:hover { background: #4752c4; transform: scale(1.02); }
        .enter-btn {
            background: transparent; color: #888; border: 1px solid #444;
            padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.3s;
        }
        .enter-btn:hover { color: white; border-color: #777; }

        /* GENERATOR CARD STYLES */
        .card { background: #1e1e1e; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .filter-box { text-align: left; background: #252525; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #444; }
        .year-container { display: flex; gap: 15px; }
        .year-group { flex: 1; }
        label { font-size: 0.75rem; color: #5865F2; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 8px; }
        select, input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: none; background: #333; color: white; box-sizing: border-box; font-size: 1rem; }
        .gen-btn { width: 100%; padding: 15px; background: #5865F2; color: white; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; transition: 0.2s; }
        .gen-btn:hover { background: #4752c4; }
        .gen-btn:disabled { background: #444; cursor: not-allowed; opacity: 0.7; }
        #movieResult { margin-top: 25px; display: none; border-top: 1px solid #333; padding-top: 20px; text-align: left; animation: fadeIn 0.4s ease-in; }
        #poster { width: 100%; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
        .movie-title { font-size: 1.6rem; margin: 0; text-align: center; color: #fff; }
        .movie-year { color: #888; text-align: center; display: block; margin-bottom: 10px; font-size: 1rem; }
        .score-box { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; background: rgba(250, 50, 10, 0.15); padding: 10px; border-radius: 8px; border: 1px solid rgba(250, 50, 10, 0.3); }
        .score-val { color: #fa320a; font-weight: bold; font-size: 1.4rem; }
        .info-box { font-size: 0.9rem; color: #ccc; background: #2a2a2a; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #5865F2; }
        .label { color: #5865F2; font-weight: bold; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        .trailer-btn { background: #FF0000; color: white; font-weight: bold; text-decoration: none; display: flex; padding: 14px; border-radius: 8px; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .trailer-btn:hover { background: #cc0000; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="welcomePopup">
    <div class="popup-content">
        <h2>Hello Everyone! ðŸ‘‹</h2>
        <p>Every Sunday at <b>6pm</b> we will watch a movie on the discord server below. This tool will be used to decide the movies we watch!</p>
        <div class="popup-btns">
            <a href="https://discord.gg/XdcpUT4YSA" target="_blank" class="discord-link">Join Discord Server</a>
            <button class="enter-btn" onclick="closePopup()">Continue to Generator</button>
        </div>
    </div>
</div>

<div class="card">
    <h1 style="margin-top:0; color: #5865F2;">Movie Night</h1>
    <div class="filter-box">
        <label>Genre</label>
        <select id="genre">
            <option value="28">Action</option>
            <option value="35">Comedy</option>
            <option value="27">Horror</option>
            <option value="878">Sci-Fi</option>
            <option value="16">Animation</option>
            <option value="53">Thriller</option>
            <option value="12">Adventure</option>
            <option value="10749">Romance</option>
        </select>

        <div class="year-container">
            <div class="year-group">
                <label>From Year</label>
                <input type="number" id="minYear" value="2000">
            </div>
            <div class="year-group">
                <label>To Year</label>
                <input type="number" id="maxYear" value="2024">
            </div>
        </div>
    </div>

    <button class="gen-btn" id="genBtn" onclick="generateMovie()">Generate Movie</button>

    <div id="movieResult">
        <img id="poster" src="" alt="Poster">
        <h2 id="title" class="movie-title"></h2>
        <span id="year" class="movie-year"></span>
        <div class="score-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Rotten_Tomatoes.svg" width="28" height="28">
            <span id="scoreDisplay" class="score-val">--</span>
        </div>
        <div class="info-box">
            <span class="label">Starring:</span><br>
            <span id="actorList" style="display: block; margin-top: 5px;">Loading cast...</span>
        </div>
        <a id="trailerLink" href="#" target="_blank" class="trailer-btn">â–¶ Watch Trailer</a>
    </div>
</div>

<script>
    const TMDB_KEY = '88b69ffc8cf460d82c9664da36b87476'; 
    const OMDB_KEY = '83f31f61';

    // POPUP FUNCTION
    function closePopup() {
        document.getElementById('welcomePopup').style.display = 'none';
    }

    async function generateMovie() {
        const btn = document.getElementById('genBtn');
        const genreId = document.getElementById('genre').value;
        const minYearInput = parseInt(document.getElementById('minYear').value);
        const maxYearInput = parseInt(document.getElementById('maxYear').value);
        
        if (maxYearInput < minYearInput) {
            alert("Error: 'To Year' cannot be smaller than 'From Year'");
            return;
        }

        btn.innerText = "Finding Movie...";
        btn.disabled = true;

        const randomYear = Math.floor(Math.random() * (maxYearInput - minYearInput + 1)) + minYearInput;

        try {
            const url = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_KEY}&with_genres=${genreId}&primary_release_year=${randomYear}&sort_by=vote_count.desc&page=1`;
            const res = await fetch(url);
            const data = await res.json();
            
            if (data.results && data.results.length > 0) {
                const movies = data.results.sort(() => Math.random() - 0.5);
                const movie = movies[0];
                const movieYear = movie.release_date ? movie.release_date.split('-')[0] : randomYear;

                document.getElementById('title').innerText = movie.title;
                document.getElementById('year').innerText = "Released: " + movieYear;
                document.getElementById('poster').src = movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 'https://via.placeholder.com/500x750?text=No+Poster';
                document.getElementById('movieResult').style.display = 'block';

                const creditsRes = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}/credits?api_key=${TMDB_KEY}`);
                const creditsData = await creditsRes.json();
                const cast = creditsData.cast.slice(0, 4).map(c => c.name).join(", ");
                document.getElementById('actorList').innerText = cast || "Cast info unavailable";

                let rating = "N/A";
                let omdbRes = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(movie.title)}&y=${movieYear}&apikey=${OMDB_KEY}`);
                let omdbData = await omdbRes.json();

                if (omdbData.Response === "False") {
                    omdbRes = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(movie.title)}&apikey=${OMDB_KEY}`);
                    omdbData = await omdbRes.json();
                }

                if (omdbData.Response === "True") {
                    const rt = omdbData.Ratings ? omdbData.Ratings.find(r => r.Source === "Rotten Tomatoes") : null;
                    rating = rt ? rt.Value : (omdbData.imdbRating !== "N/A" ? omdbData.imdbRating + "/10 (IMDb)" : "N/A");
                } 
                
                if (rating === "N/A" || rating === undefined) {
                    rating = Math.round(movie.vote_average * 10) + "% (User Score)";
                }
                document.getElementById('scoreDisplay').innerText = rating;

                const videoRes = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}/videos?api_key=${TMDB_KEY}`);
                const videoData = await videoRes.json();
                const trailer = videoData.results.find(v => v.site === 'YouTube' && (v.type === 'Trailer' || v.type === 'Teaser'));
                
                const tBtn = document.getElementById('trailerLink');
                if (trailer) {
                    tBtn.href = `https://www.youtube.com/watch?v=${trailer.key}`;
                    tBtn.style.display = 'flex';
                } else {
                    tBtn.style.display = 'none';
                }
            } else {
                alert(`No movies found for year ${randomYear}. Try a different genre.`);
            }
        } catch (error) {
            console.error(error);
            alert("Connection error. Please try again.");
        }
        btn.innerText = "Generate Movie";
        btn.disabled = false;
    }
</script>

</body>
</html>
