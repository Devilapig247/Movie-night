<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Movie Night Generator</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #121212; color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: #1e1e1e; padding: 30px; border-radius: 20px; width: 380px; text-align: center; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Filters Section */
        .filter-box { text-align: left; background: #252525; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #444; }
        label { font-size: 0.7rem; color: #5865F2; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 5px; }
        select, input { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 5px; border: none; background: #333; color: white; box-sizing: border-box; }

        /* Buttons */
        .gen-btn { width: 100%; padding: 15px; background: #5865F2; color: white; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .gen-btn:hover { background: #4752c4; transform: translateY(-2px); }
        .gen-btn:disabled { background: #333; color: #888; cursor: not-allowed; }
        
        .trailer-btn { background: #FF0000; color: white; font-weight: bold; text-decoration: none; display: none; padding: 12px; border-radius: 8px; margin-top: 15px; text-align: center; align-items: center; justify-content: center; gap: 8px; }
        .trailer-btn:hover { background: #cc0000; }

        /* Results */
        #movieResult { margin-top: 20px; display: none; border-top: 1px solid #333; padding-top: 20px; text-align: left; animation: fadeIn 0.6s ease-out; }
        #poster { width: 100%; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .movie-title { font-size: 1.5rem; margin: 0; text-align: center; }
        .movie-year { color: #888; text-align: center; display: block; margin-bottom: 10px; }
        .rt-score { color: #fa320a; font-weight: bold; font-size: 1.4rem; display: flex; align-items: center; justify-content: center; gap: 10px; margin: 15px 0; }
        .rt-logo { width: 28px; height: 28px; }
        .actors-box { font-size: 0.85rem; color: #ccc; background: #2a2a2a; padding: 12px; border-radius: 8px; border-left: 3px solid #5865F2; }

        /* Popup Overlay */
        #announcementOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .popup-content { background: #2f3136; padding: 30px; border-radius: 15px; text-align: center; max-width: 350px; border: 2px solid #5865F2; box-shadow: 0 0 20px rgba(88, 101, 242, 0.3); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="announcementOverlay">
    <div class="popup-content">
        <h2 style="color: #5865F2; margin-top: 0;">Hey Movie Buffs! üçø</h2>
        <p>Hi everyone, every Sunday night I will be hosting movie night on the Discord and this tool will be used to decide the movies we watch!</p>
        <button class="gen-btn" style="width: auto; padding: 10px 30px;" onclick="document.getElementById('announcementOverlay').style.display='none'">Let's Go!</button>
    </div>
</div>

<div class="card">
    <h1 style="margin-top:0; font-size: 1.8rem;">Movie Night</h1>
    
    <div class="filter-box">
        <label>Genre</label>
        <select id="genre">
            <option value="28">Action</option>
            <option value="35">Comedy</option>
            <option value="27">Horror</option>
            <option value="878">Sci-Fi</option>
            <option value="16">Animation</option>
            <option value="10749">Romance</option>
        </select>

        <label>Min Rotten Tomatoes Score (%)</label>
        <input type="number" id="minScore" value="70" min="0" max="100">

        <label>Released After Year</label>
        <input type="number" id="minYear" value="2010" min="1950" max="2025">
    </div>

    <button class="gen-btn" id="genBtn" onclick="generateMovie()">Generate Movie</button>

    <div id="movieResult">
        <img id="poster" src="" alt="Poster">
        <h2 id="title" class="movie-title"></h2>
        <span id="year" class="movie-year"></span>
        
        <div class="rt-score">
            <img class="rt-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Rotten_Tomatoes.svg" alt="RT">
            <span id="rtScore">--</span>
        </div>

        <div class="actors-box">
            <span style="color: #5865F2; font-weight: bold; font-size: 0.7rem; text-transform: uppercase;">Starring:</span><br>
            <span id="actorList"></span>
        </div>

        <a id="trailerLink" href="#" target="_blank" class="trailer-btn">‚ñ∂ Watch Trailer</a>
    </div>
</div>

<script>
    const TMDB_API_KEY = '88b69ffc8cf460d82c9664da36b87476'; 
    const OMDB_API_KEY = '83f31f61';

    async function generateMovie() {
        const btn = document.getElementById('genBtn');
        const minScore = parseInt(document.getElementById('minScore').value) || 0;
        const minYear = parseInt(document.getElementById('minYear').value) || 1900;
        const genreId = document.getElementById('genre').value;

        btn.disabled = true;
        btn.innerText = "Searching...";

        let foundMovie = null;
        let attempts = 0;

        // Try searching through random popular pages
        while (!foundMovie && attempts < 20) {
            attempts++;
            const randomPage = Math.floor(Math.random() * 8) + 1;
            const url = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_API_KEY}&with_genres=${genreId}&sort_by=popularity.desc&page=${randomPage}&primary_release_date.gte=${minYear}-01-01`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                if(!data.results || data.results.length === 0) continue;

                const movie = data.results[Math.floor(Math.random() * data.results.length)];
                const year = movie.release_date ? movie.release_date.split('-')[0] : "0";

                // Check OMDb for RT Score and Actors
                const omdbRes = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(movie.title)}&y=${year}&apikey=${OMDB_API_KEY}`);
                const omdbData = await omdbRes.json();

                if (omdbData.Response === "True") {
                    const rt = omdbData.Ratings ? omdbData.Ratings.find(r => r.Source === "Rotten Tomatoes") : null;
                    const scoreValue = rt ? parseInt(rt.Value) : 0;

                    // If it meets our RT Score criteria (or if no score found and filter is low)
                    if (scoreValue >= minScore) {
                        foundMovie = { 
                            id: movie.id,
                            title: movie.title,
                            poster: movie.poster_path,
                            rtScore: rt ? rt.Value : "N/A", 
                            actors: omdbData.Actors, 
                            year: year 
                        };
                    }
                }
            } catch (e) { console.error("Trying next..."); }
        }

        if (foundMovie) {
            document.getElementById('title').innerText = foundMovie.title;
            document.getElementById('year').innerText = foundMovie.year;
            document.getElementById('rtScore').innerText = foundMovie.rtScore;
            document.getElementById('actorList').innerText = foundMovie.actors;
            document.getElementById('poster').src = foundMovie.poster ? `https://image.tmdb.org/t/p/w500${foundMovie.poster}` : 'https://via.placeholder.com/500x750?text=No+Poster';
            document.getElementById('movieResult').style.display = 'block';
            
            // Get Trailer Link
            try {
                const vRes = await fetch(`https://api.themoviedb.org/3/movie/${foundMovie.id}/videos?api_key=${TMDB_API_KEY}`);
                const vData = await vRes.json();
                const trailer = vData.results.find(v => v.type === "Trailer" && v.site === "YouTube");
                const tLink = document.getElementById('trailerLink');
                if(trailer) {
                    tLink.href = `https://www.youtube.com/watch?v=${trailer.key}`;
                    tLink.style.display = 'flex';
                } else { tLink.style.display = 'none'; }
            } catch(e) { document.getElementById('trailerLink').style.display = 'none'; }

        } else {
            alert("Could not find a movie matching those filters. Try lowering the RT score or expanding the year range!");
        }

        btn.disabled = false;
        btn.innerText = "Generate Movie";
    }
</script>

</body>
</html>
