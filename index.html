<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Movie Night Generator</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #121212; color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: #1e1e1e; padding: 30px; border-radius: 20px; width: 380px; text-align: center; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 1rem; }
        select { background: #333; color: white; cursor: pointer; }
        
        /* Buttons */
        .gen-btn { background: #5865F2; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .gen-btn:hover { background: #4752c4; }
        .trailer-btn { background: #FF0000; color: white; font-weight: bold; cursor: pointer; text-decoration: none; display: none; align-items: center; justify-content: center; gap: 8px; margin-top: 15px; }
        .trailer-btn:hover { background: #cc0000; }

        /* Movie Info */
        #movieResult { margin-top: 20px; display: none; border-top: 1px solid #333; padding-top: 20px; text-align: left; }
        img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .movie-title { font-size: 1.6rem; margin: 0; text-align: center; }
        .movie-year { color: #888; text-align: center; margin-bottom: 15px; display: block; font-size: 0.9rem; }
        .rt-score { color: #fa320a; font-weight: bold; font-size: 1.4rem; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .rt-logo { width: 28px !important; height: 28px; margin-bottom: 0 !important; }
        .actors { font-size: 0.9rem; line-height: 1.4; color: #ccc; background: #2a2a2a; padding: 12px; border-radius: 8px; }
        .label { font-weight: bold; color: #5865F2; display: block; margin-bottom: 4px; font-size: 0.75rem; text-transform: uppercase; }

        /* Popup */
        #announcementOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .popup-content { background: #2f3136; padding: 40px; border-radius: 15px; text-align: center; max-width: 400px; border: 2px solid #5865F2; }
    </style>
</head>
<body>

<div id="announcementOverlay">
    <div class="popup-content">
        <h2 style="color: #5865F2;">Hey Movie Buffs! üçø</h2>
        <p>Hi everyone, every Sunday night I will be hosting movie night on the Discord and this tool will be used to decide the movies we watch!</p>
        <button class="gen-btn" style="width: auto; padding: 10px 40px;" onclick="document.getElementById('announcementOverlay').style.display='none'">Let's Go!</button>
    </div>
</div>

<div class="card">
    <h1 style="margin-top:0;">Sunday Night</h1>
    <select id="genre">
        <option value="28">Action</option>
        <option value="35">Comedy</option>
        <option value="27">Horror</option>
        <option value="878">Sci-Fi</option>
        <option value="16">Animation</option>
    </select>
    <button class="gen-btn" onclick="generateMovie()">Generate Movie</button>

    <div id="movieResult">
        <img id="poster" src="" alt="Poster">
        <h2 id="title" class="movie-title"></h2>
        <span id="year" class="movie-year"></span>
        
        <div class="rt-score">
            <img class="rt-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Rotten_Tomatoes.svg" alt="RT">
            <span id="rtScore">--</span>
        </div>

        <div class="actors">
            <span class="label">Starring:</span>
            <span id="actorList"></span>
        </div>

        <a id="trailerLink" href="#" target="_blank" class="trailer-btn">
            ‚ñ∂ Watch Trailer
        </a>
    </div>
</div>

<script>
    const TMDB_API_KEY = '88b69ffc8cf460d82c9664da36b87476'; 
    const OMDB_API_KEY = '83f31f61';

    async function generateMovie() {
        const genreId = document.getElementById('genre').value;
        const randomPage = Math.floor(Math.random() * 4) + 1;
        const tmdbUrl = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_API_KEY}&with_genres=${genreId}&sort_by=popularity.desc&page=${randomPage}`;

        try {
            const tmdbRes = await fetch(tmdbUrl);
            const tmdbData = await tmdbRes.json();
            const movie = tmdbData.results[Math.floor(Math.random() * tmdbData.results.length)];

            // Setup UI basics
            const releaseYear = movie.release_date ? movie.release_date.split('-')[0] : "N/A";
            document.getElementById('title').innerText = movie.title;
            document.getElementById('year').innerText = releaseYear;
            document.getElementById('poster').src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
            document.getElementById('movieResult').style.display = 'block';

            // 1. Get Rotten Tomatoes & Actors (OMDb)
            fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(movie.title)}&y=${releaseYear}&apikey=${OMDB_API_KEY}`)
                .then(res => res.json())
                .then(omdbData => {
                    const rtRating = omdbData.Ratings ? omdbData.Ratings.find(r => r.Source === "Rotten Tomatoes") : null;
                    document.getElementById('rtScore').innerText = rtRating ? rtRating.Value : "N/A";
                    document.getElementById('actorList').innerText = omdbData.Actors || "Cast unknown";
                });

            // 2. Get Trailer Link (TMDB Videos)
            fetch(`https://api.themoviedb.org/3/movie/${movie.id}/videos?api_key=${TMDB_API_KEY}`)
                .then(res => res.json())
                .then(videoData => {
                    const trailer = videoData.results.find(v => v.type === "Trailer" && v.site === "YouTube");
                    const btn = document.getElementById('trailerLink');
                    if (trailer) {
                        btn.href = `https://www.youtube.com/watch?v=${trailer.key}`;
                        btn.style.display = 'flex';
                    } else {
                        btn.style.display = 'none';
                    }
                });

        } catch (error) {
            alert("Oops! Something went wrong. Try again.");
        }
    }
</script>

</body>
</html>
